version: '3.9'
services:
  api:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./backend:/app
    command: bash -lc 'pip install -e ".[dev]" && uvicorn app.main:app --host 0.0.0.0 --port 8000'
    ports:
      - "8000:8000"

  ui:
    image: node:20
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: bash -lc "npm install && npm run dev -- --hostname 0.0.0.0 --port 3000"
    ports:
      - "3000:3000"
